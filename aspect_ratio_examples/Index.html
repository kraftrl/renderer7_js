<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset=utf-8>
		<title id="title">Aspect Ratio Examples</title>
		<link rel="shortcut icon" href="#" />
		<style>
			body { 
				margin: 0; 
				overflow: auto;
			}
			#resizer {
				float: left;
				overflow: hidden;
				resize: both;
				width: 400px;
				height: 400px;
			}
		</style>
	</head>

	<body>
		<div id="resizer">
			<canvas id="pixels" width=400 height=400></canvas>
		</div>
		<div style="float: left; margin-left: 3px;">
			<button class="client" title="Distort">Distort</button>
			<button class="client" title="Letterbox">Letterbox</button>
			<button class="client" title="Crop">Crop</button>
			<button class="client" title="Window to the World">WttW</button>
			<button class="client" title="Pan and Scan">P&S</button>
			<div class="slidecontainer" style="margin-top: 50px;" hidden>
				<label>Horizontal Slider</label>
				<input type="range" min="1" max="100" value="50" class="slider" id="sliderH" />
			</div>
			<div class="slidecontainer" style="margin-top: 10px;" hidden>
				<label>Vertical Slider</label>
				<input type="range" min="1" max="100" value="50" class="slider" id="sliderV" />
			</div>
		</div>
		<div style="float: right;">
			<button style="margin-right: 2px;" onclick="location = location.origin;">Home</button>
			<button style="margin-right: 2px;" onclick="location = location.origin + '/interactive_examples';">Interactive Examples</button>
		</div>


		<script src="../scene/Scene.js" type="module"></script>
		<script src="../scene/Camera.js" type="module"></script>
		<script src="../scene/Model.js" type="module"></script>
		<script src="../scene/ModelShading.js" type="module"></script>
		<script src="../scene/LineSegment.js" type="module"></script>
		<script src="../scene/Vertex.js" type="module"></script>
		<script src="../scene/Vector.js" type="module"></script>
		<script src="../scene/Matrix.js" type="module"></script>
		<script src="../scene/Position.js" type="module"></script>
		<script src="../scene/OrthographicNormalizeMatrix.js" type="module"></script>
		<script src="../scene/PerspectiveNormalizeMatrix.js" type="module"></script>

		<script src="../pipeline/Pipeline.js" type="module"></script>
		<script src="../pipeline/Projection.js" type="module"></script>
		<script src="../pipeline/Rasterize.js" type="module"></script>
		<script src="../pipeline/View2Camera.js" type="module"></script>
		<script src="../pipeline/Model2View.js" type="module"></script>

		<script src="../models/Disk.js" type="module"></script>
		<script src="../models/SquareGrid.js" type="module"></script>

		<script src="Index.js" type="module"></script>

        <script src="Abstract.js" type="module"></script>
		<script src="Distort.js" type="module"></script>
		<script src="Letterbox.js" type="module"></script>
		<script src="Crop.js" type="module"></script>
		<script src="WindowToTheWorld.js" type="module"></script>
		<script src="PanAndScan.js" type="module"></script>
	</body>
</html>
